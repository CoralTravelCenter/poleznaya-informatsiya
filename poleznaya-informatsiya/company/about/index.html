<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Компания</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="page">
			<section class="banner">
				<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/banner.png" alt="Дополнительные услуги и сервисы Coral Travel" class="banner__image desktop" />
				<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/banner_mobile.png" alt="Дополнительные услуги и сервисы Coral Travel" class="banner__image mobile" />
			</section>

			<section class="lead">
				<p class="lead__description">Coral Travel внимательно относится к&nbsp;качеству предоставляемых услуг. В&nbsp;этом разделе собрана вся важная информация о&nbsp;деятельности компании и&nbsp;работе с&nbsp;партнерами.</p>
			</section>

			<section>
				<ul class="cards cards_flex">
					<li class="card card_large_with-image">
						<a href="">
							<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/coral.png" alt="О Coral Travel" class="card__image desktop" />
							<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/coral_mobile.png" alt="О Coral Travel" class="card__image mobile" />
							<p class="card__title">О Coral Travel</p>
							<button class="button button_card">Подробнее</button>
						</a>
					</li>
					<li class="card card_large_with-image">
						<a href="">
							<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/turoperators.png" alt="Туроператоры" class="card__image desktop" />
							<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/company/turoperators_mobile.png" alt="Туроператоры" class="card__image mobile" />
							<p class="card__title">Туроператоры</p>
							<button class="button button_card">Подробнее</button>
						</a>
					</li>
				</ul>
			</section>
			<section class="page-footer page-footer_buttons">
				<button class="button button_footer button_transparent" id="back">Назад</button>
				<a class="button button_footer" href="/poleznaya-informatsiya/">К&nbsp;разделу Полезная информация</a>
			</section>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
