<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Дополнительные услуги и сервисы Coral Travel</title>
	</head>
	<body class="page">
		<section class="banner">
			<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/banner.png" alt="Дополнительные услуги и сервисы Coral Travel" class="banner__image desktop" />
			<img src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/banner_mobile.png" alt="Дополнительные услуги и сервисы Coral Travel" class="banner__image mobile" />
		</section>
		<section class="lead">
			<p class="lead__description">В&nbsp;этом разделе вы&nbsp;найдете информацию по&nbsp;дополнительным услугам от&nbsp;Coral Travel и&nbsp;услугам авиакомпаний. А&nbsp;также информацию о&nbsp;подарочных картах и&nbsp;мобильном приложении.</p>
		</section>
		<section>
			<ul class="cards cards_flex">
				<li class="card card_square">
					<a class="card__link" href="/podarochnye-karty/">
						<img class="card__image desktop" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card1.png" alt="Подарочные карты Coral Travel" />
						<img class="card__image mobile" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card1_mobile.png" alt="Подарочные карты Coral Travel" />
						<h2 class="card__title">Подарочные карты Coral&nbsp;Travel</h2>
						<button class="button button_card mobile">Подробнее</button>
					</a>
				</li>
				<li class="card card_square">
					<a class="card__link" href="/infoairlines/">
						<img class="card__image desktop" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card2.png" alt="Услуги авиакомпаний" />
						<img class="card__image mobile" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card2_mobile.png" alt="Услуги авиакомпаний" />
						<h2 class="card__title card__title_white">Услуги<br />авиакомпаний</h2>
						<button class="button button_card mobile">Подробнее</button>
					</a>
				</li>
				<li class="card card_square">
					<a class="card__link" href="/mobile-app/">
						<img class="card__image desktop" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card3.png" alt="Мобильное приложение Coral Travel" />
						<img class="card__image mobile" src="https://cdn.coral.ru/content/cms/russia/useful-information-pages/services/card3_mobile.png" alt="Мобильное приложение Coral Travel" />
						<h2 class="card__title">Мобильное приложение Coral&nbsp;Travel</h2>
						<button class="button button_card mobile">Подробнее</button>
					</a>
				</li>
			</ul>
		</section>
		<section class="page-footer page-footer_buttons">
			<button class="button button_footer button_transparent" id="back">Назад</button>
			<a class="button button_footer" href="/poleznaya-informatsiya/">К&nbsp;разделу Полезная информация</a>
		</section>

		<script src="./index.js"></script>
	</body>
</html>
